<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <form id="myForm"> 
            <div class="form-group row">
              <div class="col-xs-6">
                <input type="text" class="form-control" id="date" placeholder="Date (mm/dd/yyyy)" onfocus="this.value=''" value="">
              </div>
              </div>
              <div class="form-group row"> 
              <div class="col-xs-5">
                  <input type="text" class="form-control" id="country" placeholder="Country" onfocus="this.value=''" value="">
                
              </div>
              <div class="col-xs-5">
                <input type="text" class="form-control" id="state" placeholder="State" onfocus="this.value=''" value="">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-xs-4">
                  <input type="text" class="form-control" id="city" placeholder="City" onfocus="this.value=''" value="">
              </div>
              <div class="col-xs-6">
                <input type="text" class="form-control" id="shape" placeholder="Shape" onfocus="this.value=''" value="">
              </div>
            </div>
          </form>
          <div class="form-group row">
              <div class="col-xs-4">
            <button id="search" class="btn button">Search</button>
          </div>
            <div class="col-xs-4">
            <button id="reset" class="btn button" onclick="resetForm()">Reset Search</button>
          </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="container-fluid table-responsive table-scroll">
          <table class="table table-fixed table-striped table-bordered table-hover table-condensed">
            <thead>
              <tr>
                <th>Date/Time</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>Shape</th>
                <th>Minutes(Duration)</th>
                <th>Comments</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
